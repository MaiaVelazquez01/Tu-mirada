<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="icon" href="assets/img/icon.jpg" />
    <link rel="stylesheet" href="assets/style-user.css" />
</head>
<body>
    <div class="register">
        <div class="register-box">
            <h1>Crear cuenta</h1>
            <h2>Comprá más rápido y llevá el control de tus pedidos, ¡en un solo lugar!</h2>
            <form class="register-box-form">
                <div class="register-box-form-inputs">
                    <input type="email" placeholder="Correo Electrónico *" required />
                    <input type="password" placeholder="Contraseña *" required>
                </div>
                <p>*Campos obligatorios</p>
                <button type="submit" id="button"><a href="index.html">REGISTRARSE</a></button>
            </form>
        </div>
        <div class="register-down">
            <p>¿Ya tenes una cuenta? <a href="login.html"  class="submit-btn">Iniciá sesión</a></p>
        </div>
    </div>
</body>
</html>
